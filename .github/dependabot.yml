# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "maven" # See documentation for possible values
    directory: "/" # Location of package manifests
    schedule:
      interval: "weekly"
    ignore:
      # This MUST always be aligned with the version used in CEQ and/or planned for release
      - dependency-name: "org.apache.camel:*"
      # This MUST always be aligned with the version used in Camel
      - dependency-name: "dev.langchain4j:*"
      # This MUST always be aligned with the version used in CEQ
      - dependency-name: "io.quarkus:*"
      # This MUST always be aligned with the version used in CSB
      - dependency-name: "org.springframework.boot:*"

