# Redis Vector Database Configuration
# This file demonstrates file-based configuration for Redis integration tests

# Connection settings
forage.redis.host=localhost
forage.redis.port=6379
forage.redis.user=test_user
forage.redis.password=test_password

# Vector configuration
forage.redis.dimension=384
forage.redis.prefix=test_vector:
forage.redis.index.name=test_vector_index

# Search configuration
forage.redis.metadata.fields=category,source,timestamp
forage.redis.distance.metric=COSINE