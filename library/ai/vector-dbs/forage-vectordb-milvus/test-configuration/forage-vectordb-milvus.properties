# Milvus Vector Database Configuration
# This file demonstrates file-based configuration for Milvus integration tests

# Connection settings
forage.milvus.host=localhost
forage.milvus.port=19530
forage.milvus.uri=http://localhost:19530
forage.milvus.token=dummy_token_for_testing
forage.milvus.username=test_user
forage.milvus.password=test_password

# Collection configuration
forage.milvus.collection.name=test_collection_from_file
forage.milvus.dimension=384

# Index configuration
forage.milvus.index.type=IVF_FLAT
forage.milvus.metric.type=L2

# Behavior settings
forage.milvus.consistency-level=STRONG
forage.milvus.retrieve.embeddings.on.search=false
forage.milvus.auto-flush.on.insert=true
