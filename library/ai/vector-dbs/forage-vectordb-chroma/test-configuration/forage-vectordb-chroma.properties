# Chroma Vector Database Configuration
# This file demonstrates file-based configuration for Chroma integration tests
#

# Connection settings
forage.chroma.url=http://localhost:8000
forage.chroma.collection.name=test_collection_from_file

# Request timeout in seconds (default: 5)
forage.chroma.timeout=30

# Logging configuration (default: true for both)
forage.chroma.log.requests=false
forage.chroma.log.responses=false
