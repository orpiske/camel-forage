# Neo4j Vector Database Configuration
# This file demonstrates file-based configuration for Neo4j integration tests

# Connection settings
forage.neo4j.uri=bolt://localhost:7687
forage.neo4j.user=neo4j
forage.neo4j.password=test_password
forage.neo4j.database.name=neo4j
forage.neo4j.with.encryption=false

# Vector configuration
forage.neo4j.dimension=384
forage.neo4j.index.name=test_vector_index
forage.neo4j.label=TestDocument
forage.neo4j.embedding.property=embedding
forage.neo4j.text.property=text
forage.neo4j.id.property=id
forage.neo4j.metadata.prefix=meta_

# Connection pool settings
forage.neo4j.connection.timeout=30
forage.neo4j.max.connection.lifetime=60
forage.neo4j.max.connection.pool.size=50
forage.neo4j.connection.acquisition.timeout=30
forage.neo4j.await.index.timeout=60

# Full text search settings
forage.neo4j.full.text.index.name=test_fulltext_index
forage.neo4j.auto.create.full.text=true

