# Pinecone Vector Database Configuration
# This file demonstrates file-based configuration for Pinecone integration tests

# Authentication
forage.pinecone.api.key=test_api_key

# Index configuration
forage.pinecone.index=test-index-from-file
forage.pinecone.environment=test-environment
forage.pinecone.project.id=test-project-id
forage.pinecone.dimension=384

# Cloud configuration
forage.pinecone.cloud=aws
forage.pinecone.region=us-east-1

# Namespace configuration
forage.pinecone.name.space=test-namespace

# Metadata configuration
forage.pinecone.metadata.text.key=text_segment

# Index management
forage.pinecone.create.index=false
forage.pinecone.deletion.protection=ENABLED