# Weaviate Vector Database Configuration
# This file demonstrates file-based configuration for Weaviate integration tests

# Authentication
forage.weaviate.api-key=test_api_key

# Connection settings
forage.weaviate.scheme=http
forage.weaviate.host=localhost
forage.weaviate.port=8080

# gRPC configuration
forage.weaviate.use.grpc.for.inserts=false
forage.weaviate.secured.grpc=false
forage.weaviate.grpc.port=50051

# Object configuration
forage.weaviate.object.class=TestVectors
forage.weaviate.avoid.dups=true
forage.weaviate.consistency.level=ONE

# Field configuration
forage.weaviate.text.field.name=text
forage.weaviate.metadata.field.name=_metadata