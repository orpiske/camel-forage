# MariaDB Vector Database Configuration
# This file demonstrates file-based configuration for MariaDB integration tests

# Connection settings
forage.mariadb.url=jdbc:mariadb://localhost:3306/test_vectordb
forage.mariadb.user=test_user
forage.mariadb.password=test_password

# Table configuration
forage.mariadb.table=test_embeddings_from_file
forage.mariadb.id.field.name=id
forage.mariadb.embedding.field.name=embedding
forage.mariadb.content.field.name=content

# Vector configuration
forage.mariadb.distance.type=COSINE
forage.mariadb.create.table=true
forage.mariadb.drop.table.first=false

# Dimension configuration
forage.mariadb.dimension=384