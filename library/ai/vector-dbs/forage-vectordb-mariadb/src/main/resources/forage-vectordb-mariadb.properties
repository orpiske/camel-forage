# MariaDB Vector Database Configuration
# This file contains default configuration values for the MariaDB vector database provider.
# These values can be overridden using environment variables or system properties.

# Connection Configuration
# forage.mariadb.url=jdbc:mariadb://localhost:3306/vectordb
# forage.mariadb.user=vectoruser
# forage.mariadb.password=

# Table Configuration
forage.mariadb.table=embeddings
forage.mariadb.id.field.name=id
forage.mariadb.embedding.field.name=embedding
forage.mariadb.content.field.name=content

# Vector Configuration
forage.mariadb.distance.type=COSINE
forage.mariadb.create.table=true
forage.mariadb.drop.table.first=false

# Optional dimension setting (auto-detected if not specified)
forage.mariadb.dimension=1536