# Infinispan Vector Database Configuration
# This file demonstrates file-based configuration for Infinispan integration tests

# Connection settings
forage.infinispan.host=localhost
forage.infinispan.port=11222
forage.infinispan.username=admin
forage.infinispan.password=admin

# Cache configuration
forage.infinispan.cache.name=test_cache_from_file
forage.infinispan.dimension=384
forage.infinispan.distance=3
forage.infinispan.similarity=COSINE

# Schema configuration
forage.infinispan.package.name=io.kaoto.forage.vectordb.infinispan.schema
forage.infinispan.file.name=langchain-item.proto
forage.infinispan.langchain.item.name=LangChainItem
forage.infinispan.metadata.item.name=MetadataItem

# Behavior settings
forage.infinispan.register.schema=true
forage.infinispan.create.cache=true

# Optional cache configuration (XML format)
forage.infinispan.cache.config=<distributed-cache name="test_cache"><encoding media-type="application/x-protostream"/></distributed-cache>