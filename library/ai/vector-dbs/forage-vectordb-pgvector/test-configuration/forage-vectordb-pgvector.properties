# PgVector Vector Database Configuration
# This file demonstrates file-based configuration for PgVector integration tests

# Connection settings
forage.pgvector.host=localhost
forage.pgvector.port=5432
forage.pgvector.user=test_user
forage.pgvector.password=test_password
forage.pgvector.database=test_database

# Table configuration
forage.pgvector.table=test_vectors_from_file
forage.pgvector.dimension=384

# Index configuration
forage.pgvector.use.index=true
forage.pgvector.index.list.size=100

# Table management
forage.pgvector.create.table=true
forage.pgvector.drop.table.first=false