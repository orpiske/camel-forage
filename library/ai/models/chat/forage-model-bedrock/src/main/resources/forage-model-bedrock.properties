# Amazon Bedrock Configuration
# Region where Bedrock is available
bedrock.region=us-east-1

# Model ID - see BedrockModelId enum for options
# Examples:
# bedrock.model.id=anthropic.claude-3-5-sonnet-20240620-v1:0
# bedrock.model.id=meta.llama3-1-70b-instruct-v1:0
# bedrock.model.id=amazon.titan-text-express-v1

# AWS Credentials (optional - if not provided, uses default AWS credential chain)
# bedrock.access.key.id=
# bedrock.secret.access.key=

# Model parameters
# bedrock.temperature=0.7
# bedrock.max.tokens=1024
# bedrock.top.p=0.9
