# Amazon Bedrock Configuration
# Region where Bedrock is available
forage.bedrock.region=us-east-1

# Model ID - see BedrockModelId enum for options
# Examples:
# forage.bedrock.model.id=anthropic.claude-3-5-sonnet-20240620-v1:0
# forage.bedrock.model.id=meta.llama3-1-70b-instruct-v1:0
# forage.bedrock.model.id=amazon.titan-text-express-v1

# AWS Credentials (optional - if not provided, uses default AWS credential chain)
# forage.bedrock.access.key.id=
# forage.bedrock.secret.access.key=

# Model parameters
# forage.bedrock.temperature=0.7
# forage.bedrock.max.tokens=1024
# forage.bedrock.top.p=0.9
