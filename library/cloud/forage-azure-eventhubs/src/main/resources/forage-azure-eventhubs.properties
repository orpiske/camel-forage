# Azure Event Hubs Configuration

# Required: The Event Hub name
# azure.eventhubs.eventhub.name=my-eventhub

# Required: The fully qualified namespace (e.g., <namespace>.servicebus.windows.net)
# azure.eventhubs.fully.qualified.namespace=my-namespace.servicebus.windows.net

# Optional: Consumer group name (defaults to $Default)
# azure.eventhubs.consumer.group=$Default

# Optional: Number of events to prefetch (defaults to 100)
# azure.eventhubs.prefetch.count=100

# Optional: Custom endpoint address for special Azure environments
# azure.eventhubs.custom.endpoint.address=
